  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="gamer logo (1).png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">

              <li class="nav-item">
                <a class="nav-link" href="homepageindex.html">HOME</a>

              </li>
             
          
              </li>
            </ul>
          </div>
        </div>
      </nav>


<div id="demo" class="carousel slide" data-bs-ride="carousel">
   
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="slides1.jpg" alt="slide1" class="d-block mx-auto" style="width:50%; margin-top:20px;" style="height: auto;"> 
      </div>
      <div class="carousel-item">
        <img src="slideshow2 (2).png" alt="slide2" class="d-block mx-auto" style="width:30%; margin-top:20px;">
      </div>
      <div class="carousel-item">
        <img src="slideshow3 (3).png" alt="slide3" class="d-block mx-auto" style="width:30%; margin-top:20px;">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>GAME STORE</h3>
    <p>ENJOY PLAYING!!</p>
  </div>
  


</body>
